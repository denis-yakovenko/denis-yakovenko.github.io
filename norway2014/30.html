<h2>30 мая</h2>
<p>Прибыли в Ровно. Коля с женой, дочерью, ее мужем и кучей детей встретили нас так же очень радушно, накрыли стол, посидели, выпили, покушали. Съездили в деревню за бабушкой, вернулись и опять за стол, продолжать застолье. Как обычно рассказывали о Норвегии.</p>
